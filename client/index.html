  <body>
    <div class="grid-frame vertical">
      
      <div class="grid-content shrink" style="padding: 0;">
        <div class="grid-container">


          <div class="menu-group primary">
            <div class="menu-group-left">
              <ul class="primary condense menu-bar">
                <li><a ui-sref="home"><strong>Sass Color Calculator</strong></a></li>
                <li><a ui-sref="contact"><strong>Contact</strong></a></li>
              </ul>
            </div>

            <div class="menu-group-right">
              <ul class="menu-bar right" >
                <li id="login"><a  ><strong>Login</strong></a></li>
                <li id="logout"><a  ><strong>Logout</strong></a></li>
              </ul>
            </div>

            <script>
              (function () {
                // Set a new Firebase instance that will be used throughout user login/logout functions. -JMS
                var ref = new Firebase("https://dazzling-torch-5971.firebaseio.com/");
                // Log users in with their Facebook accounts. -JMS
                $('#login').click(function(){
                  ref.authWithOAuthPopup("facebook", function (error, authData) {
                    if (error) {
                      console.log("Login Failed!", error);
                    } else {
                      console.log("User " + authData.uid + " is logged in with " + authData.provider);
                    }
                  });
                });
                // Log the user out -JMS
                $('#logout').click(function() {
                  ref.unauth();
                  location.reload();
                })
              })();

            </script>
          </div>



        </div>
      </div>
        
      <div class="grid-content">
        <div class="grid-container">
          <div ui-view></div>
        </div>
