---
name: home
url: /
animationIn: fadeIn
---

<h1>Sass Color Calculator</h1>
<p class="lead">You bring the colors, we'll Sassify them!</p>


<div class="grid-block" ng-controller="colorCalcCtrl">
  <div class="grid-content small-12 medium-6 input-fields">
    <div class="grid-block" >
      <div class="small-12 medium-6 grid-content">
        <input id="base-color" ng-model="bColor"  class="small-12 base-color" type="text" placeholder="Base Color">
      </div>
      <div class="small-12 medium-6 grid-content">
        <input class="small-12 result-color" type="text" placeholder="Result Color">
      </div>
      <div class="small-12 medium-6 grid-content">
        <button ng-click="chiliSpicy()">Calculate</button>
      </div>

    </div>
    <div class="card">
      <div class="card-divider">
      Click The Color To Copy It:
      </div>
      <div class="card-section palette-holder">
        <div class="grid-block ">
          <div class="grid-content palette-base text-center" style="background: #{{bColor}};"><span data-tooltip aria-haspopup="true" class="has-tip" title="Add your base color">Base of {{'#'+bColor}}</span></div>
          <div class="grid-content palette-result text-center"><span data-tooltip aria-haspopup="true" class="has-tip" title="Add your resulting color">Result</span></div>
        </div>
      </div>
      <div class="card-section">
      <pre>saturate(darken(#eeeeee, 50), 50);</pre>
      </div>
    </div>
  </div>
  <div class="grid-content small-12 medium-6 history-column">
    <p class="history-header"><span data-tooltip aria-haspopup="true" class="has-tip" title="The rug. You know. It really tied the room together">Your History</span></p>
    
    <div class="card">
      <div class="card-divider">
      Click The Color To Copy It:
      </div>
      <div class="card-section palette-holder">
      <div class="grid-block ">
        <div class="grid-content palette-base text-center">Base</div>
        <div class="grid-content palette-result text-center">Result</div>
      </div>
      </div>
      <div class="card-section">
      <pre>saturate(darken(#eeeeee, 50), 50);</pre>
      </div>
    </div>

  </div><!--  END history-column -->
</div>
